<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cesta De Frutas</title>

  <!-- Bootstrap CSS -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/lista.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">
        <img src="./assets/image/fruits_vegetables.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Frutifera Brasil
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./lista.html">Cesta De Frutas</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="container mt-5 pt-4">
  <!-- Botão para abrir modal -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="modal" data-bs-target="#listaModal">+</button>
  </div>

  <!-- Tabela -->
  <table class="table table-success table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome da Espécie</th>
        <th>Nome Científico</th>
        <th>Produção (kg)</th>
        <th>Data do Plantio</th>
        <th>Idade (meses)</th>
      </tr>
    </thead>
    <tbody id="itensListaBody"></tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="listaModal" tabindex="-1" aria-labelledby="listaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formFruta" novalidate>
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="listaModalLabel">Cadastrar Fruteira</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da Espécie</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="cientifico" class="form-label">Nome Científico</label>
              <input type="text" class="form-control" id="cientifico" name="cientifico" required>
            </div>
            <div class="mb-3">
              <label for="safra" class="form-label">Produção por Safra (kg)</label>
              <input type="number" class="form-control" id="safra" name="safra" required>
            </div>
            <div class="mb-3">
              <label for="plantio" class="form-label">Data do Plantio</label>
              <input type="date" class="form-control" id="plantio" name="plantio" required>
            </div>
          
            <div class="mb-3">
              <label for="imagemUrl" class="form-label">URL da Imagem</label>
              <input type="url" class="form-control" id="imagemUrl" name="imagemUrl" placeholder="https://exemplo.com/imagem.jpg">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Cards -->
  <div class="row" id="cardsContainer"></div>
</main>

<footer class="text-white text-center py-2 mt-3 " style="background-color: #28a745;">
  <div class="container">
    <p class="mb-0 fw-bold fs-6">Frutifera Brasil</p>
    <div class="d-flex justify-content-center small">
      <a href="./index.html" class="text-white me-2 text-decoration-none">Home</a>
      <a href="./lista.html" class="text-white text-decoration-none">Cesta de Frutas</a>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="./src/lista.js" defer></script>
</body>
</html>
